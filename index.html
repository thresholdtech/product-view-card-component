<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS link  -->
  <link rel="stylesheet" href="styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main-wrapper">
    <div>
    <img class="image" src="images\image-product-desktop.jpg" alt="perfumeproduct" />
    <img class="image2"src="images\image-product-mobile.jpg" alt="perfumeproductmobile" />
    </div>

    <div class="remark">
      <h4 class="title">PERFUME</h4>

      <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>

      <h4 class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</h4>
      <div class= "price-remark">
        <h1 class="price">$149.99</h1>

        <h4 class="discount">$169.99</h4>
      </div>

      <button class="cart"><img src="images\icon-cart.svg" alt="cart"/> Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ayuningtyas</a>.
  </div>
</body>
</html>
